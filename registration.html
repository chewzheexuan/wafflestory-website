<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <section class="home-contact">
        <nav>
            <div class="logo">
                <h1>Dine <span>with us</span></h1>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="commonwaffles.html">Common</a></li>
                <li><a href="waffleswithtoppings.html">Toppings</a></li>
                <li><a href="wafflesets.html">Sets</a></li>
                <li><a href="sidedishes.html">Sides</a></li>
                <li><a href="beverages.html">Beverages</a></li>
            </ul>
        </nav>
        <section class="container">
            <header>Registration Form</header>
            <form action="#" class="form">
                <div class="input-box">
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter full name" required>
                </div>
                <div class="input-box">
                    <label>Email Address</label>
                    <input type="text" placeholder="Enter email address" required>
                </div>
                <div class="column">
                    <div class="input-box">
                        <label>Phone Number</label>
                        <input type="number" placeholder="Enter phone number" required>
                    </div>
                    <div class="input-box">
                        <label>Birth Date</label>
                        <input type="date" placeholder="Enter birth date" required>
                    </div>
                </div>
                <div class="gender-box">
                    <h3>Gender</h3>
                    <div class="gender-option">
                        <div class="gender">
                            <input type="radio" id="check-male" name="gender" checked>
                            <label for="check-male">Male</label>
                        </div>
                        <div class="gender">
                            <input type="radio" id="check-female" name="gender" checked>
                            <label for="check-female">Female</label>
                        </div>
                        <div class="gender">
                            <input type="radio" id="check-other" name="gender" checked>
                            <label for="check-other">Prefer not to say</label>
                        </div>
                    </div>
                </div>
                <div class="input-box address">
                    <label>Address</label>
                    <input type="text" placeholder="Enter street address" required>
                    <input type="text" placeholder="Enter street address line 2" required>
                    <div class="column">
                        <input type="text" placeholder="Enter your country" required>
                        <input type="text" placeholder="Enter your city" required>
                    </div>
                    <div class="column">
                        <input type="text" placeholder="Enter your region" required>
                        <input type="number" placeholder="Enter postal code" required>
                    </div>
                </div>
                <div class="submit">
                    <a href="index.html"><h1>Submit</h1></a>
                </div>
            </form>
        </section>
    </section>
</body>
</html>
